<div class="wiki-logo">
    <a href="{{ .Site.Home.RelPermalink }}">
        {{ with .Site.Params.logo }}
            <img src="{{ . | relURL }}" alt="{{ $.Site.Title }}">
        {{ else }}
            <span class="wiki-sitename">{{ .Site.Title }}</span>
        {{ end }}
    </a>
</div>

<div class="wiki-navigation">
    <h3>Navigation</h3>
    <ul>
        <li><a href="{{ .Site.Home.RelPermalink }}">Main page</a></li>
        <li><a href="{{ "categories" | relURL }}">Categories</a></li>
        {{ range .Site.Menus.main }}
            <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{ end }}
    </ul>
</div>

<div class="wiki-tools">
    <h3>Tools</h3>
    <ul>
        <li><a href="{{ "search" | relURL }}">Search</a></li>
        <li><a href="{{ "tags" | relURL }}">Tags</a></li>
    </ul>
</div>
